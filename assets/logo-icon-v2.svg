<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#a3e635"/>
    </linearGradient>
  </defs>

  <!-- Glow behind active module -->
  <rect x="68" y="68" width="42" height="42" rx="8" fill="url(#grad)" filter="url(#glow)" opacity="0.9"/>

  <!-- Module grid -->
  <rect x="18" y="18" width="42" height="42" rx="8" fill="#ffffff" opacity="0.10"/>
  <rect x="68" y="18" width="42" height="42" rx="8" fill="#ffffff" opacity="0.25"/>
  <rect x="18" y="68" width="42" height="42" rx="8" fill="#ffffff" opacity="0.25"/>
  <!-- Active module - white -->
  <rect x="68" y="68" width="42" height="42" rx="8" fill="#ffffff"/>
</svg>
