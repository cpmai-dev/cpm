<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for glow effect (darker for light bg) -->
    <linearGradient id="glowGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#84cc16"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glowLight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Import Inter font (Notion-style) -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&amp;display=swap');
    </style>
  </defs>

  <!-- Module Grid - Tight 2x2 -->
  <g transform="translate(16, 14)">
    <!-- Glow behind active module -->
    <rect x="30" y="30" width="22" height="22" rx="4" fill="url(#glowGradientLight)" filter="url(#glowLight)" opacity="0.7"/>

    <!-- Top-left - 8% -->
    <rect x="0" y="0" width="22" height="22" rx="4" fill="#0a0a0a" opacity="0.08"/>

    <!-- Top-right - 20% -->
    <rect x="30" y="0" width="22" height="22" rx="4" fill="#0a0a0a" opacity="0.2"/>

    <!-- Bottom-left - 20% -->
    <rect x="0" y="30" width="22" height="22" rx="4" fill="#0a0a0a" opacity="0.2"/>

    <!-- Bottom-right - Active (dark) -->
    <rect x="30" y="30" width="22" height="22" rx="4" fill="#0a0a0a"/>
  </g>

  <!-- CPM Text - Inter (Notion-style) -->
  <text x="90" y="52" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="600" fill="#0a0a0a" letter-spacing="0.02em">CPM</text>
</svg>