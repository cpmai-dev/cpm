<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for glow effect -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#a3e635"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a0a"/>

  <!-- Module Grid - Tight spacing -->
  <g transform="translate(50, 50)">
    <!-- Glow behind active module (bottom-right) -->
    <rect x="54" y="54" width="44" height="44" rx="6" fill="url(#glowGradient)" filter="url(#glow)" opacity="0.9"/>

    <!-- Top-left module - 10% opacity -->
    <rect x="0" y="0" width="44" height="44" rx="6" fill="#ffffff" opacity="0.1"/>

    <!-- Top-right module - 25% opacity -->
    <rect x="54" y="0" width="44" height="44" rx="6" fill="#ffffff" opacity="0.25"/>

    <!-- Bottom-left module - 25% opacity -->
    <rect x="0" y="54" width="44" height="44" rx="6" fill="#ffffff" opacity="0.25"/>

    <!-- Bottom-right module - Active (white) -->
    <rect x="54" y="54" width="44" height="44" rx="6" fill="#ffffff"/>
  </g>
</svg>