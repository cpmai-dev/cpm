<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for glow effect -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#a3e635"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="#0a0a0a" rx="16"/>

  <!-- Module Grid - Tight spacing -->
  <g transform="translate(24, 24)">
    <!-- Glow behind active module -->
    <rect x="44" y="44" width="34" height="34" rx="5" fill="url(#glowGradient)" filter="url(#glow)" opacity="0.9"/>

    <!-- Top-left - 10% -->
    <rect x="0" y="0" width="34" height="34" rx="5" fill="#ffffff" opacity="0.1"/>

    <!-- Top-right - 25% -->
    <rect x="44" y="0" width="34" height="34" rx="5" fill="#ffffff" opacity="0.25"/>

    <!-- Bottom-left - 25% -->
    <rect x="0" y="44" width="34" height="34" rx="5" fill="#ffffff" opacity="0.25"/>

    <!-- Bottom-right - Active -->
    <rect x="44" y="44" width="34" height="34" rx="5" fill="#ffffff"/>
  </g>
</svg>