<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="80" viewBox="0 0 360 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#a3e635"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(10, 8)">
    <!-- Glow -->
    <rect x="36" y="36" width="26" height="26" rx="5" fill="url(#grad)" filter="url(#glow)" opacity="0.9"/>
    <!-- Grid -->
    <rect x="4" y="4" width="26" height="26" rx="5" fill="#ffffff" opacity="0.10"/>
    <rect x="36" y="4" width="26" height="26" rx="5" fill="#ffffff" opacity="0.25"/>
    <rect x="4" y="36" width="26" height="26" rx="5" fill="#ffffff" opacity="0.25"/>
    <rect x="36" y="36" width="26" height="26" rx="5" fill="#ffffff"/>
  </g>

  <!-- CPM Text -->
  <text x="95" y="52" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif"
        font-size="38" font-weight="700" letter-spacing="-1">
    CPM
  </text>

  <!-- Divider -->
  <line x1="185" y1="22" x2="185" y2="58" stroke="#333333" stroke-width="1"/>

  <!-- Tagline -->
  <text x="200" y="38" fill="#666666" font-family="system-ui, -apple-system, sans-serif"
        font-size="11" font-weight="500" letter-spacing="1.5">
    PACKAGE MANAGER
  </text>
  <text x="200" y="54" fill="#666666" font-family="system-ui, -apple-system, sans-serif"
        font-size="11" font-weight="500" letter-spacing="1.5">
    FOR AI AGENTS
  </text>
</svg>
