name: Release

on:
  push:
    branches: [main]
    paths:
      - "apps/cli/package.json"
  workflow_dispatch:

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Get package version
        id: pkg
        run: echo "version=$(node -p "require('./apps/cli/package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version exists on npm
        id: check
        run: |
          if npm view @cpm/cli@${{ steps.pkg.outputs.version }} version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm (beta)
        if: steps.check.outputs.exists == 'false'
        run: |
          cd apps/cli
          npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish
        if: steps.check.outputs.exists == 'true'
        run: echo "Version ${{ steps.pkg.outputs.version }} already published, skipping"
